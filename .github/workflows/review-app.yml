name: Review app on pull request

on:
  pull_request_target:
    types: [opened, closed, synchronize, reopened]
    branches: [ main ]

jobs:
  deploy:
    if: github.event.action == 'opened' || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    environment:
      name: PR review apps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: juliamrch/clever-cloud-review-app@v2.0-beta-1
        with:
          orgaID: ${{ secrets.ORGA_ID }}
          type: static-apache
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
